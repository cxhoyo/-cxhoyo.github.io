<script type="text/javascript">
    function updateCountdown() {
        // 目标日期：2032年4月4日
        const targetDate = new Date("2032-04-04T00:00:00").getTime();

        // 获取当前时间戳
        const now = new Date().getTime();

        // 计算剩余时间
        let distance = targetDate - now;

        // 计算剩余天数、小时、分钟和秒
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // 更新页面上的倒计时显示
        document.getElementById('Time').innerText = `${days} 天 ${hours} 小时 ${minutes} 分钟 ${seconds} 秒`;

        // 如果倒计时结束，则显示相关消息
        if (distance < 0) {
            clearInterval(interval);
            document.getElementById('Time').innerText = "已经到达目标日期！";
        }
    }

    // 每隔一秒更新一次倒计时
    let interval = setInterval(updateCountdown, 1000);

    // 页面加载时立即执行一次以避免等待一秒钟才显示倒计时
    window.onload = updateCountdown;
</script>
